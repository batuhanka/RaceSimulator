<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Horse Racing</title>
    	<link 	href="{% static 'css/game.css' %}"  type="text/css" 		rel="stylesheet"/>
		<script src="{% static 	'js/game.js' %}" 	type="text/javascript" 	charset="utf-8"></script>
</head>

<body>
    <div id="horse1" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse2" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse3" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse4" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div class="track">
        <div id="startline">
        </div>

        <div class="inner">
            <button id="start">Start Race</button><!-- Make it a button -->
            <img src="{% static 'img/tree.png' %}" class="tree" />
            <br>
            <table id="results">
                <thead>
                    <tr>
                        <th>Results</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1st</td>
                        <td class="result horse1"></td>
                    </tr>
                    <tr>
                        <td>2nd</td>
                        <td class="result horse2"></td>
                    </tr>
                    <tr>
                        <td>3rd</td>
                        <td class="result horse3"></td>
                    </tr>
                    <tr>
                        <td>4th</td>
                        <td class="result horse4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
