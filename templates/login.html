<!DOCTYPE html>
<html lang="en" class="no-js">
{% load static %}
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Yarış Simulasyonu</title>
	<link href="{% static 'img/favicon.png' %}" 			type="image/png" 	rel="icon"/>
	<link href="{% static 'css/jquery-ui.min.css' %}" 		type="text/css" 	rel="stylesheet"/>
	<link href="{% static 'css/fontawesome-all.min.css' %}"	type="text/css" 	rel="stylesheet"/>
	<link href="{% static 'css/bootstrap.min.css' %}" 		type="text/css" 	rel="stylesheet"/>
	<link href="{% static 'css/customindex.css' %}" 		type="text/css" 	rel="stylesheet"/>
	
	<script src="{% static 'js/jquery-3.5.1.min.js' %}" 	type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'js/jquery-ui.min.js' %}" 		type="text/javascript" charset="utf-8"></script>
   	<script src="{% static 'js/bootstrap.min.js' %}" 		type="text/javascript" charset="utf-8"></script>
   	<script src="{% static 'js/fontawesome-all.min.js' %}"	type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'js/indexpage.js' %}"			type="text/javascript" charset="utf-8"></script>

</head>

<body style="background-image:url('/static/img/nal.jpg');">
        <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'img/favicon.png' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div id="loginform" class="d-flex justify-content-center form_container">
					<form>
					<div class="input-group mb-2"><div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
						<input id="email" type="email" class="form-control input_email" placeholder="email">
					</div>
					
					<div class="input-group mb-2"><div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-phone"></i></span></div>
						<input id="phone" type="phone" class="form-control input_phone" placeholder="telefon">
					</div>
					
					<br>
					
					<div class="input-group mb-2"><div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-user"></i></span></div>
						<input id="firstname" type="text" class="form-control input_firstname" placeholder="isim">
					</div>
					
					<div class="input-group mb-2"><div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-user"></i></span></div>
						<input id="surname" type="text" class="form-control input_surname" placeholder="soyisim">
					</div>
					
					<br>
					
					<div class="input-group mb-2"><div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-horse-head"></i></span></div>
						<input id="username" type="text" class="form-control input_user" placeholder="kullanıcı">
					</div>
					
					<div class="input-group mb-2"><div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-key"></i></span></div>
						<input id="password" type="password" class="form-control input_pass" placeholder="şifre">
					</div>
					
					<br>
						
					<div class="d-flex justify-content-center mt-3 login_container">
				 		<a href="/login" id="register" type="button" class="btn btn-info"><b>KAYIT</b></a>
				   	</div>	
					
					</form>
				</div>
				
			</div>
		</div>
	</div>
	
	</body>
</html>
